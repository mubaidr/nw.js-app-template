<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NW.js Starter Template</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" onclick="openExternalLink('https://nwjs.io/')">Home</a>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" onclick="openExternalLink('https://github.com/nwjs/nw.js')">Github</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>
          <span class="glyphicons glyphicons-heart"></span> NW.js</h1>
        <p>Call all Node.js modules directly from DOM/WebWorker and enable a new way of writing applications with all Web technologies.
        </p>
        <p>
          <a href="#" class="btn btn-primary btn-lg" onclick="openExternalLink('http://docs.nwjs.io/en/latest/')">Learn more</a>
        </p>
      </div>
    </div>
    <!-- Dev auto-reload script -->
    <script src="node_modules/nw-dev/lib/dev.js"></script>
    <!-- Dev auto-reload script -->
    <script src="./js/handleLinks.js"></script>
    <script src="./js/script.js"></script>
  </body>

</html>
